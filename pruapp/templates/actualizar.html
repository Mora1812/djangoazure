<!-- =====================================================================
     TEMPLATE: ACTUALIZAR USUARIO
     Este formulario permite modificar los datos de un usuario existente
     Los campos vienen pre-cargados con los valores actuales del usuario
     ===================================================================== -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
</head>
<!-- CSS igual al del formulario original -->
<style>
    body {
        background-color: aqua;

    }

    h1 {
        text-align: center;
    }

    .contenedor {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: blue;
    }

    .formulario {
        margin: 10px;
        display: flex;
        flex-direction: column;
    }

    .m-bottom {
        margin-bottom: 10px;
    }
</style>

<body>

    <div class="contenedor">

        <h1>Actualizar Usuario</h1>

        <!-- Formulario para actualizar los datos -->
        <form class="formulario" method="post">
            {% csrf_token %}

            <!-- Campo de usuario - viene pre-cargado con: value="{{ usuario.username }}" -->
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" class="m-bottom" id="usuario" name="username" value="{{ usuario.username }}" required>

            <!-- Campo de contraseña - viene pre-cargado con: value="{{ usuario.password }}" -->
            <label for="password">Contraseña:</label>
            <input type="text" class="m-bottom" id="password" name="password" value="{{ usuario.password }}" required>

            <!-- Campo de imagen URL - viene pre-cargado con: value="{{ usuario.imagen_url }}" -->
            <label for="imagen_url">URL de imagen (opcional):</label>
            <input type="url" class="m-bottom" id="imagen_url" name="imagen_url"
                value="{{ usuario.imagen_url|default:'' }}" placeholder="https://ejemplo.com/foto.jpg">

            <button type="submit">Actualizar</button>
        </form>

        <!-- Link para volver a la lista de usuarios -->
        <p style="color: white;"><a href="{% url 'usuarios' %}" style="color: yellow;">← Volver a la lista</a></p>

    </div>

</body>

</html>
